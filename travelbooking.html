<!DOCTYPE html>
<head>
    <title>Book Now</title>
    <link href="./css/travelbooking.css" rel="stylesheet" type="text/css" />
    <link href="./img/icon/mountain.png" rel="icon" type="image/png" sizes="16x16" />
</head>
<body>

    <div class="container">
        <div class="heading">
            <span>B</span>
            <span>O</span>
            <span>O</span>
            <span>K</span>
            <span>N</span>
            <span>O</span>
            <span>W</span>
        </div>

        <div class="body">
            <div id="division" class="png">
                <img src="./img/booking.png" alt="booking" />
            </div>

            <div id="division" class="form">
                <form>
                    <label>Where To</label>
                    <br/>
                    <input type="text" name="place" id="place" class="box" placeholder="place you want to" />

                    <br/><br/>

                    <label>How Many</label>
                    <br/>
                    <input type="text" name="guests" id="guests" class="box" placeholder="number of guests" />

                    <br/><br/>

                    <label>Arrivals</label>
                    <br/>
                    <input type="date" name="arrivals" id="arrivals" class="box" />

                    <br/><br/>

                    <label>Leaving</label>
                    <br/>
                    <input type="date" name="leaving" id="leaving" class="box" />

                    <br/><br/>

                    <button type="button">Book Now</button>
                    
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
