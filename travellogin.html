<!DOCTYPE html>
<head>
    <title>Log In Now</title>

    <link href="./css/travellogin.css" rel="stylesheet" type="text/css" />
    <link href="./img/icon/mountain.png" rel="icon" type="image/png" />
</head>
<body>

    <div class="container">
        <div class="float-left">
            <div class="content">
                <h3>Travelo</h3>
                <p class="sign-up">Sign Up</p>
                <p class="paragraph">We will take you to the edge</p>

                <button type="button">CREATE AN ACCOUNT</button>
                <p class="last-sentence">By creating an account,you will agree to these terms and conditions.</p>
            </div>
        </div>

        <div class="float-right">
            <img src="./img/me.jpg" alt="me" />

            <p class="signin">SIGN IN</p>
            
            <form>
                <input type="text" name="username" id="username" class="box" placeholder="Username" />

                <br/><br/>

                <input type="password" name="password" id="password" class="box" placeholder="Password" />

                <br/><br/>

                <input type="checkbox" name="keeplog" id="keeplog" class="log" value="0" /><label for="keeplog">Keep me logged in</label>

                <br/><br/><br/>

                <a class="button" href="./travel.html">LOGIN TO YOUR ACCOUNT</a>
            </form>

            <p class="final">Forgot your <a href="#">Password?</a></p>
        </div>
    </div>
    
</body>
</html>
